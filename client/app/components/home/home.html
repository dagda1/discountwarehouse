<picker label="Sort" options="vm.options" on-selection-changed="vm.sortChanged(choice)"></picker>
<products-list products="vm.products"></products-list>
<div class="row text-center fetch" ng-show="vm.isFetching">
  <button class="btn btn-lg btn-warning"><span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span> Loading...</button>
</div>
<infinite-scroller load-more="vm.fetchNewPageIfNeeded()" is-fetching="vm.isFetching"></infinite-scroller>
